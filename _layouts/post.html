---
layout: single
---

<div class="card">
  <div class="card-header">
    <a href="/"><i class="fa fa-reply fa-1x"></i></a>
    {{ page.title }}
  </div>
  <img src="{{ page.image_main }}" class="img-fluid card-img-top" />
  <div class="card-block">
    <h2>{{ page.title }}</h2>
    <h4>{{ page.overview }}</h4>
    <hr />
    {{ content }}
  </div>
  <div class="card-footer text-muted">
    {{ page.date | date: "%b %-d, %Y" }} by {{ page.author }}
  </div>
</div>
